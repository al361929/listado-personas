<form class="form-row">
  <div class="form-group col-md-2">
    <label for="nombre" class="sr-only">Nombre</label>
    <!--NOTE la etiqueta sr-only hace que el label no aparezca-->
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
      #nombreInput/>
  </div>
  <div class="form-group col-md-2">
    <label for="apellido" class="sr-only">Apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
      #apellidoInput/>
    <!-- NOTE al ultilizar #nombre estamos asignando el valor del input a la variable local nombre.
    Obviamente al ser local solo puede ser utilizada en este modelo.
    Al realizar esto, estamos dejando de utilizar la propiedad two-way-binding -->
  </div>
  <div>
    <button type="submit" class="btn btn-primary" (click)="onAgregarPersona(nombreInput, apellidoInput)">
      Agregar
    </button>
  </div>
</form>
